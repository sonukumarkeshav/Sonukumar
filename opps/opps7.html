<!doctype html>
<html>
<body>
<script>
class CompanyName
{
	constructor()
	{
		this.company = "BizRuntime";
	}
}

class Employee extends CompanyName
{
	constructor(id, name)
	{
		super();
		this.id = id;
		this.name = name;
		
	}
}

var emp = new Employee(1, "John");
document.writeln(emp.id + " "+emp.name + " "+emp.company);

</script>
 </body>
</html>
